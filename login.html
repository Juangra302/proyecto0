<html>

<head>
	<title>login</title>
</head>

<body>
	<div id="contenedor_login" class="card border-0 rounded-0">

		<div id="login">	
				<p style="font-size: 16px;" >Introduce tu usuario para continuar</p>
				<input style="margin: 10px;" type="text" name="name" placeholder="Name" id="usuario" class="form-control">
			 	<input style="margin: 10px;" type="password" name="password" placeholder="Password" id="contraseña" class="form-control">
			 	<button  style="display: block; border: 1px solid #ced4da;background-color: #8CA;" id='validar' onclick="validarUsuario()" class="btn btn-default">Validar!</button>


			<h2 id="result"></h2>
		</div>
			

	</div>

</body>



<script type="text/javascript">

	function validarUsuario() {
		var user = document.getElementById("usuario").value;
		var pass = document.getElementById("contraseña").value;
		// var user = $("#usuario").val();
		// var pass = $("#contraseña").val();
		if(user == "juan" && pass == "pepe"){
			document.getElementById("result").innerHTML= "Correcto";
			redireccion();
		}
		else{
			document.getElementById("result").innerHTML= "Incorrecto";
		}
	}
	function redireccion(){
		window.location.href = "./index.html";
	}
</script>

</html>
